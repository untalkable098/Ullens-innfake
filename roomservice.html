<!DOCTYPE html>
<html>
<head>
  <title>Ullens Inn | Room Service</title>

  <style>
    body {
      margin: 0;
      background-color: #4a4949;
      font-family: Arial;
      color: white;
    }

    /* HEADER */
    header {
      background: white;
      padding: 20px 60px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 100px;
      margin-right: 40px;
    }

    header a {
      color: black;
      text-decoration: none;
      margin-right: 30px;
      font-size: 20px;
    }

    /* PAGE CONTENT */
    .content {
      padding: 60px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 40px;
    }

    .box {
      background: white;
      color: black;
      padding: 30px;
      margin-bottom: 40px;
      border-radius: 10px;
    }

    .box h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .item {
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 18px;
    }
  </style>
</head>

<body>


<header>
  <a href="index.html"><img src="Ullens.png"></a>
  <a href="index.html">Home</a>
  <a href="restaurant.html">Dining</a>
  <a href="roomservice.html">Room Service</a>
</header>

<div class="content">

  <h1>Room Service</h1>

 
  <div class="box">
    <h2>Your Room</h2>
    <label>Room Number:</label><br>
    <input type="text" id="room">
  </div>

  
  <div class="box">
    <h2>Order Food</h2>

    <div class="item">
      <button onclick="addItem('Burger')">Burger</button>
    </div>

    <div class="item">
      <button onclick="addItem('Pizza')">Pizza</button>
    </div>

    <div class="item">
      <button onclick="addItem('Pasta')">Pasta</button>
    </div>

    <div class="item">
      <button onclick="addItem('Soft Drink')">Soft Drink</button>
    </div>
  </div>


  <div class="box">
    <h2>Room Essentials</h2>

    <div class="item">
      <button onclick="addItem('Toilet Paper')">Toilet Paper</button>
    </div>

    <div class="item">
      <button onclick="addItem('Towels')">Towels</button>
    </div>

    <div class="item">
      <button onclick="addItem('Water Bottles')">Water Bottles</button>
    </div>
  </div>

  
  <div class="box">
    <button onclick="placeOrder()">Place Order</button>
  </div>

</div>

<footer>
  Webpage designer:Prasun Sharma
</footer>

<script>
  let order = [];

  function addItem(item) {
    order.push(item);
    alert(item + " added");
  }

  function placeOrder() {
    let room = document.getElementById("room").value;

    if (room === "") {
      alert("Please enter your room number");
      return;
    }

    if (order.length === 0) {
      alert("You didn't order anything");
      return;
    }

    alert(
      "Order sent!\n\nRoom: " + room +
      "\nItems:\n- " + order.join("\n- ")
    );

    order = [];
  }
</script>

</body>
</html>
